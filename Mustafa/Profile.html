<script>
    function logoutuser() {
        localStorage.clear();
        Swal.fire({
            icon: 'success',
            title: 'Success...',
            text: 'User logged out successfully',
            confirmButtonText: 'OK',
        }).then(() => {
            window.location.href = "login-register.html";
        });
